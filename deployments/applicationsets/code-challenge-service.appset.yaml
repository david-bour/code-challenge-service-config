apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: code-challenge-service
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - environment: dev
      - environment: stage
      - environment: prod
  template:
    metadata:
      name: 'code-challenge-service-{{.environment}}'
    spec:
      project: default
      source:
        chart: code-challenge-service
        repoURL: registry-1.docker.io/davidbour
        targetRevision: 1.0.0-bde63c804141ceb321ff57312512962c644227a7
        helm:
          valueFiles:
            - values.yaml
            - values.{{.environment}}.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'code-challenge-service-{{.environment}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
